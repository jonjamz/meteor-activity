<!-- Activity template with shown list -->
<template name="activity">
  <section class="activity-container">
    <!-- Tabs of activity types including all -->
    {{> activityTabs}}

    <!-- List of activity items for selected type and current user -->
    {{> activityList}}
  </section>
</template>

<!-- Activity template with button and drop-down list -->
<template name="activityDropdown">
  <section class="activity-dropdown-container">
    <button>Activity</button>
    <section class="activity-dropdown">
      <!-- Tabs of activity types including all -->
      {{> activityTabs}}

      <!-- List of activity items for selected type and current user -->
      {{> activityList}}
    </section>
  </section>
</template>

<!-- Counters -->
<template name="activityCountNew">
  <span class="activity-count-new">{{count}}</span>
</template>

<template name="activityCountOld">
  <span class="activity-count-old">{{count}}</span>
</template>

<template name="activityCountAll">
  <span class="activity-count-all">{{count}}</span>
</template>

<!-- Tabs -->
<template name="activityTabs">
  {{#if tabs}}
    <section class="activity-tabs">
      {{#each tabs}}
        <!-- Get type from data (should have this sync with API for adding activity types) -->
        <button class="activity-tab">{{type}}</button>
      {{/each}}
    </section>
  {{/if}}
</template>

<!-- Infinite scroll list of activity -->
<template name="activityList">
  {{#if itemsExist}}
    <ul>
      {{#each items}}
        <li></li>
      {{/each}}

      <!-- For infinite scroll -->
      {{#if exceedsMax}}
        <button>Load More</button>
      {{/if}}
    </ul>
  {{else}}
    <p>No items.</p>
  {{/if}}
</template>
